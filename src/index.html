<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invernadero Inteligente</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        input[type="range"] {
            width: 100%;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Control del Invernadero Inteligente</h1>
    </header>
    <div class="container">
        <!-- Encendido y apagado de sistema de irrigación -->
        <div class="section">
            <h2>Control de Irrigación</h2>
            <button id="irrigationOn" onclick="toggleIrrigation(true)">Encender</button>
            <button id="irrigationOff" onclick="toggleIrrigation(false)">Apagar</button>
        </div>

        <!-- Gráfica de histórico -->
        <div class="section">
            <h2>Histórico de Datos</h2>
            <canvas id="historicalChart"></canvas>
        </div>

        <!-- Control de temperatura y dispositivos -->
        <div class="section">
            <h2>Control de Temperatura</h2>
            <label for="pidValue">Set Point (PID):</label>
            <input type="number" id="pidValue" min="0" max="50" value="25" onchange="updatePID()">
            <h3>Potencia del Radiador</h3>
            <input type="range" id="heaterPower" min="0" max="100" value="50" oninput="updateHeaterPower()">
            <h3>Potencia del Ventilador</h3>
            <input type="range" id="fanPower" min="0" max="100" value="50" oninput="updateFanPower()">
        </div>

        <!-- Programación de ciclos -->
        <div class="section">
            <h2>Programación de Ciclos</h2>
            <form id="scheduleForm" onsubmit="scheduleCycle(event)">
                <label for="temperatureCycle">Temperatura:</label>
                <input type="number" id="temperatureCycle" min="0" max="50" value="25"> °C
                <br><br>
                <label for="irrigationCycle">Duración de Irrigación:</label>
                <input type="number" id="irrigationCycle" min="0" max="120" value="30"> minutos
                <br><br>
                <button type="submit">Programar</button>
            </form>
        </div>
    </div>

    <script>
        // Inicializar gráfica
        const ctx = document.getElementById('historicalChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Fechas
                datasets: [
                    {
                        label: 'Temperatura (°C)',
                        borderColor: 'red',
                        data: []
                    },
                    {
                        label: 'Irrigación (min)',
                        borderColor: 'blue',
                        data: []
                    },
                    {
                        label: 'Acciones tomadas',
                        borderColor: 'green',
                        data: []
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: 'Tiempo' } },
                    y: { title: { display: true, text: 'Valores' } }
                }
            }
        });

        // Funciones para control de irrigación
        function toggleIrrigation(state) {
            alert(state ? 'Irrigación encendida' : 'Irrigación apagada');
        }

        // Actualización de PID
        function updatePID() {
            const pidValue = document.getElementById('pidValue').value;
            alert(`Set Point actualizado a ${pidValue}°C`);
        }

        // Control de potencia
        function updateHeaterPower() {
            const power = document.getElementById('heaterPower').value;
            alert(`Potencia del radiador: ${power}%`);
        }

        function updateFanPower() {
            const power = document.getElementById('fanPower').value;
            alert(`Potencia del ventilador: ${power}%`);
        }

        // Programar ciclos
        function scheduleCycle(event) {
            event.preventDefault();
            const temperature = document.getElementById('temperatureCycle').value;
            const irrigation = document.getElementById('irrigationCycle').value;
            alert(`Ciclo programado: ${temperature}°C y ${irrigation} minutos de irrigación`);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Control de Temperatura</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      button,
      input {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .output {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Control de Temperatura</h1>
    <div class="container">
      <div>
        <h3>Actualizar Temperatura en Celsius</h3>
        <input type="number" id="setpoint" placeholder="Temperatura en °C" />
        <button onclick="sendCommand()">Actualizar</button>
      </div>
      <div class="output" id="temperature-display">Temperatura actual: ---</div>
    </div>
    <script>
      function sendCommand() {
        const data = {
          action: "update_setpoint",
          value: document.getElementById("setpoint").value,
        };
        fetch(window.location.href, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.temperature) {
              document.getElementById(
                "temperature-display"
              ).innerText = `Temperatura actual: ${data.temperature.toFixed(
                2
              )}°C`;
            } else if (data.message) {
              alert(data.message);
            }
          })
          .catch(() => alert("Error en la solicitud"));
      }
    </script>
  </body>
</html>

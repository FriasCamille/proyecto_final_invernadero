<!DOCTYPE html>
<html>
  <head>
    <title>Control de Temperatura y Ventiladores</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      button,
      input {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .output {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Control de Temperatura y Ventiladores</h1>
    <div class="container">
      <div>
        <h3>Actualizar Temperatura en Celsius</h3>
        <input type="number" id="setpoint" placeholder="Temperatura en °C" />
        <button onclick="updateSetpoint()">Actualizar</button>
      </div>
      <h3>Control de Ventiladores</h3>
      <div>
        <button onclick="toggleFan('fan1', true)">Encender Ventilador 1</button>
        <button onclick="toggleFan('fan1', false)">Apagar Ventilador 1</button>
        <input
          type="range"
          id="fan1-power"
          min="0"
          max="100"
          oninput="setFanPower('fan1', this.value)"
        />
      </div>
      <div>
        <button onclick="toggleFan('fan2', true)">Encender Ventilador 2</button>
        <button onclick="toggleFan('fan2', false)">Apagar Ventilador 2</button>
        <input
          type="range"
          id="fan2-power"
          min="0"
          max="100"
          oninput="setFanPower('fan2', this.value)"
        />
      </div>

      <div class="output" id="temperature-display">Temperatura actual: ---</div>
    </div>
    <script>
      // Función para actualizar el setpoint
      function updateSetpoint() {
        const data = {
          action: "update_setpoint",
          value: document.getElementById("setpoint").value,
        };
        fetch(window.location.href, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.message) {
              alert(data.message);
            }
          })
          .catch(() => alert("Error al actualizar el setpoint"));
      }

      // Función para controlar ventiladores
      function controlFan(action) {
        const data = {
          action: "control_fan",
          value: action,
          power: document.getElementById("fan-power").value,
        };
        fetch(window.location.href, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.message) {
              alert(data.message);
            }
          })
          .catch(() => alert("Error al controlar ventiladores"));
      }

      // Función para actualizar la temperatura automáticamente
      function updateTemperature() {
        fetch(window.location.href + "temperature", {
          method: "GET",
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.temperature) {
              document.getElementById(
                "temperature-display"
              ).innerText = `Temperatura actual: ${data.temperature.toFixed(
                2
              )}°C`;
            }
          })
          .catch(() => {
            document.getElementById("temperature-display").innerText =
              "Error obteniendo temperatura.";
          });
      }

      // Actualiza la temperatura cada 5 segundos
      setInterval(updateTemperature, 5000);
      // Llama a la función al cargar la página
      updateTemperature();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Control de Temperatura y Humedad</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      input {
        padding: 10px;
        font-size: 16px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Control de Temperatura y Humedad</h1>
    <div class="container">
      <div>
        <h3>Actualizar Setpoint Personalizado</h3>
        <input type="number" id="setpoint" placeholder="Setpoint en Â°C" />
        <button onclick="sendCommand('update_setpoint')">Actualizar</button>
      </div>
      <div>
        <h3>Ejecutar Funciones</h3>
        <button onclick="sendCommand('solve_temp')">
          Resolver Temperatura
        </button>
        <button onclick="sendCommand('solve_humidity')">
          Resolver Humedad
        </button>
      </div>
    </div>
    <script>
      function sendCommand(action) {
        const data = { action: action };
        if (action === "update_setpoint") {
          data.value = document.getElementById("setpoint").value;
        }
        fetch(window.location.href, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        }).then((response) => {
          if (response.ok) alert("Comando enviado correctamente");
          else alert("Error enviando comando");
        });
      }
    </script>
  </body>
</html>
